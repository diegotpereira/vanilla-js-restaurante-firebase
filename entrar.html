<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header id="header">

    </header>
    </section>

    <section class="page-section cta">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <div class="cta-inner bg-faded text-center rounded">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading upper">Bem-vindo</span>
                            <span class="section heading-lower">Entrar</span>
                        </h2>
                        <form action="">
                            <div class="mb-3">
                                <label for="email" class="form-label">Endereço email</label>
                                <input type="email" class="form-control" name="email" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                            <small id="err" className="text-error mb-2"></small>
                            <br>
                            <button type="submit" class="bt btn-primary">Entrar</button>
                        </form>
                        <p>Já tem uma conta? <a href="entrar.html">Entre Aqui</a></p>

        </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--scripts-->
    <script src="js/firebase.js"></script>
    <script src="js/componentes.js"></script>
    <script src="js/acoes.js"></script>

    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault()
            const DadosFormulario = new FormData(e.target)
            const email = DadosFormulario.get('email')
            const password = DadosFormulario.get('password')

            console.log({
                email,
                password
            })
            signin(email, password)
        })
        firebaseApp.auth().onAuthStateChanged(usuario => {
            if (usuario) {
                window.location.pathname = '/'
            }
        })
    </script>
</body>
